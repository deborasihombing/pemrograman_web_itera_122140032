<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLifeBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="toggle-theme">🌓 Toggle Dark Mode</button>
    <h1>🧠 Debora’s Dashboard: Plan, Act, Achieve!</h1>

    <div id="message" class="message"></div>

    <section id="weather">
      <h2>🌦️ Today's Weather</h2>
      <p id="weather-info">Memuat...</p>
    </section>

    <section id="tasks">
      <h2>✅ To-Do List</h2>
      <input type="text" id="taskSearch" placeholder="Search tasks..." oninput="searchTasks()" />
      <input type="text" id="taskInput" placeholder="Add New Task..." />
      <input type="date" id="taskDeadline" />
      <div>
        <label><input type="radio" name="priority" value="high" /> High</label>
        <label><input type="radio" name="priority" value="normal" checked /> Normal</label>
        <label><input type="radio" name="priority" value="low" /> Low</label>
      </div>
      <button onclick="addTask()">Tambah</button>
      <button onclick="clearCompletedTasks()">Delete Completed Tasks 🧹</button>
      <button onclick="filterTaskStatus('all')">Show All</button>
      <button onclick="filterTaskStatus('done')">Show Done</button>
      <button onclick="filterTaskStatus('notDone')">Show Not Done</button>
      <ul id="taskList"></ul>
    </section>

    <section id="notes">
      <section id="backup">
        <h2>📦 Backup & Restore</h2>
        <button onclick="exportData()">⬇️ Export Data</button>
        <input type="file" id="importFile" onchange="importData()" />      
        <h2>📝 Personal Notes</h2>
        <input type="text" id="noteInput" placeholder="Write A New Note..." />
        <button onclick="addNote()">Tambah</button>
        <ul id="noteList"></ul>
      </section>

    <section id="calendar">   
    </section>    
  </div>

  <script src="app.js"></script>
</body>
</html>
